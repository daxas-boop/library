<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <script src="https://kit.fontawesome.com/bf614d451d.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header"> 
        <button id="new-book" type="button" class="btn btn-primary add-book">Add Book</button>
        <div id="header-container" >
        <h1>TOP Library</h1>
        <div id="logo-container">
           <img id="logo" src="images/logo.png" alt="Book logo">
        </div>
        </div>
    </header>
    <div id="book-container"> </div>

    <div id="form-container" class="form-container">
        <form id="form">
            <span id="close-form" class="close-button">Ã—</span>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title">
                <small id="title-error" class="form-text text-muted"> </small>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author">
                <small id="author-error" class="form-text text-muted"> </small>
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" class="form-control" id="pages" name="pages">
                <small id="pages-error" class="form-text text-muted"> </small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="read">
                <label class="form-check-label" for="read">Did you read the book?</label>
            </div>
            <div class="row justify-content-center">
            <button id="submit" type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </form>
    </div>

    <footer id="footer">
        <h3 class="mr-3" >Created by:</h3>
        <a class="links" href="https://github.com/daxas-boop" target="_blank"><i class="fab fa-github-square fa-2x mr-3"></i></a>
    </footer>


    <script src='script.js'></script>
</body>
</html>
