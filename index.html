<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Daxas Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header id="header"> Daxa's Library
        <div id="logo-container"> 
           <img id="logo" src="images/logo.png" alt="Book logo">
        </div>
    </header>
    <div id="book-container"> </div>

    <div id="new-book"><img class="add-book" src='images/add-book.png'></div>
    <form id="form" class="hidden">
        
        <label for="title"> Title 
            <input name="title" id="title" type="text"> 
        </label>
        <label for="author"> Author 
            <input name="author" id="author" type="text"> 
        </label>
        <label for="pages"> Pages 
            <input name="pages" id="pages" type="number"> 
        </label>
        <label for="read"> Read 
            <input id="read" type="checkbox"> 
        </label>
        <button id="submit">Submit</button>
    </form>
    <footer id="footer"> </footer>


    <script src='script.js'></script>
</body>
</html>
